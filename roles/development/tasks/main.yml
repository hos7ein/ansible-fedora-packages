- name: Copy Visual Studio Code repo file
  copy:
    src: files/vscode.repo
    dest: /etc/yum.repos.d/vscode.repo
    owner: root
    group: root
    mode: '0755'
    backup: yes

- name : Install development tools
  dnf:
    name:
      - code # Visual Studio Code IDE
      - git
      - git-crypt
      - golang
    state: present
  retries: 3
  delay: 5
  register: result
  until: result is succeeded
