---
- name: Adding existing user "{{ username }}" to group libvirt
  user:
    name: "{{ username }}"
    groups: libvirt
    append: yes
  when: userexist.rc == 0

- name: Install Minikube
  dnf:
    name:
      - https://storage.googleapis.com/minikube/releases/latest/minikube-latest.x86_64.rpm
    disable_gpg_check: yes
    state: present
  retries: 5
  delay: 5
  register: download_minikube
  until: download_minikube is succeeded

- name: Install kubectl
  dnf:
    name:
      - kubernetes-client
    state: present
  retries: 3
  delay: 5
  register: result
  until: result is succeeded

- name: Install cilium-cli
  unarchive:
    src: https://github.com/cilium/cilium-cli/releases/latest/download/cilium-linux-amd64.tar.gz
    dest: /usr/local/bin
    remote_src: yes
    mode: 0555

- name: Install hubble-cli
  unarchive:
    src: https://github.com/cilium/hubble/releases/latest/download/hubble-linux-amd64.tar.gz
    dest: /usr/local/bin
    remote_src: yes
    mode: 0555

- name: Install kubecolor
  unarchive:
    src: https://github.com/hidetatz/kubecolor/releases/download/v0.0.20/kubecolor_0.0.20_Linux_x86_64.tar.gz
    dest: /usr/local/bin
    remote_src: yes
    mode: 0555
    extra_opts:
      - "--add-file"
      - "kubecolor"

- name: Add kubecolor to bashrc file
  lineinfile:
    path: "/home/{{ username }}/.bashrc"
    line: "{{ item }}"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: 0644
  with_items:
    - alias kubectl=kubecolor
    - complete -o default -F __start_kubectl kubecolor
  when: userexist.rc == 0
