- name: Download official Docker CE repository file
  get_url:
    url: https://download.docker.com/linux/fedora/docker-ce.repo
    dest: /etc/yum.repos.d/docker-ce.repo
    mode: '0644'
  retries: 5
  delay: 5
  register: download_docker_ce_repo
  until: download_docker_ce_repo is succeeded

- name : Install virtualization tools
  dnf:
    name:
      - '@virtualization' # KVM virtualization tools
      - docker-ce         # Docker CE
      - docker-ce-cli
      - containerd.io
    state: present
  retries: 3
  delay: 5
  register: result
  until: result is succeeded

- name: run setup
  shell: ansible localhost -m setup  | grep virtualization
  register: result_setup

- name: Show message for result_setup
  debug:
    var: result_setup

- name: run setup 2
  shell: cat /proc/1/cgroup
  register: result_setup_2

- name: Show message for result_setup_2
  debug:
    var: result_setup_2

- name: run setup 3
  shell: ls -lha /
  register: result_setup_3

- name: Show message for result_setup_3
  debug:
    var: result_setup_3

- name: run setup 4
  shell: cat /proc/1/sched | head -n 1
  register: result_setup_4

- name: Show message for result_setup_4
  debug:
    var: result_setup_4


