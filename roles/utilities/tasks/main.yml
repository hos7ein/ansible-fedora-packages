- name : Install utilitie tools
  dnf:
    name:
      - gparted
      - terminator
      - zip
      - unzip
      - unrar
      - glances
      - screen
      - rsync
      - bash-completion
      - dnf-plugins-core
      - dnf-plugin-system-upgrade
      - ImageMagick
      - ocrmypdf
      - dnf-utils
      - rpmbuild-order
    state: present
  retries: 3
  delay: 5
  register: result
  until: result is succeeded

- include: 'sysctl.yml'
